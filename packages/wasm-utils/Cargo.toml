[package]
name = "wasm-utils"
description = "WASM Utilities from Webb"
version = "0.1.0"
authors = ["Webb Developers"]
categories = ["wasm"]
readme = "README.md"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[profile.release]
# This makes the compiled code faster and smaller, but it makes compiling slower,
# so it's only enabled in release mode.
lto = true

[features]
# If you uncomment this line, it will enable `wee_alloc`:
#default = ["wee_alloc"]

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"] }
js-sys = "0.3"
rand = { version = "0.7", features = ["wasm-bindgen"] }
merlin = { version = "2.0.0", default-features = false }
getrandom = { version = "0.2", features = ["js"] }
serde = { version = "1", features = ["derive"] }
bincode = "1.3"
hex = "0.4"
# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. However, it is slower than the default
# allocator, so it's not enabled by default.
wee_alloc = { version = "0.4.2", optional = true }

[dependencies.bulletproofs]
branch = "main"
version = "2.0.0"
git = "https://github.com/edgeware-builders/bulletproofs"
default-features = false
features = ["yoloproofs", "std"]

[dependencies.curve25519-gadgets]
rev = "4028605"
version = "2.0.0"
git = "https://github.com/webb-tools/bulletproof-gadgets"

[dependencies.curve25519-dalek]
version = "3.0.0"
default-features = false
features = ["u64_backend", "alloc"]

# The `web-sys` crate allows you to interact with the various browser APIs,
# like the DOM.
[dependencies.web-sys]
version = "0.3.22"
features = ["console"]

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so it's only enabled
# in debug mode.
[target."cfg(debug_assertions)".dependencies]
console_error_panic_hook = "0.1.5"

# These crates are used for running unit tests.
[dev-dependencies]
wasm-bindgen-test = "0.2.45"
futures = "0.1.27"
js-sys = "0.3.22"
wasm-bindgen-futures = "0.3.22"
